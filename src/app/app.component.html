<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" routerLink="home" [ngClass]="{'text-white': components[0], 'text-secondary': !components[0]}" class="nav-link px-2">Главная</a></li>
          <li><a href="/signup" routerLink="signup" [ngClass]="{'text-white': components[1], 'text-secondary': !components[1]}" 
            class="nav-link px-2">Регистрация</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Найти..." aria-label="Search">
        </form>

        <div class="text-end" *ngIf=!isLoggedIn>
          <a routerLink="login" class="btn btn-outline-light me-2">Вход</a>
          <a href="/signup" routerLink="signup" class="btn btn-warning">Регистрация</a>
        </div>
        <div class="dropdown px-2" *ngIf="isLoggedIn">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
             data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{ avatarUrl }}" alt="{{ firstName }}" class="rounded-circle avatar me-1">
            <strong class="firstName">{{ firstName }}</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-macos mx-0 border-0 shadow" aria-labelledby="dropdownUser1">
            <li class="dropdown-li"><a class="dropdown-item" href="">nothing here</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li class="dropdown-li"><a class="dropdown-item" (click)="logout()" href="">Выйти</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div>
    <router-outlet></router-outlet>
  </div>

  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
      </ul>
      <p class="text-center text-muted">© 2021 Company, Inc</p>
    </footer>
  </div>
