<div class="container-fluid p-5">
    <div class="row">
        <div class="col-md-6 col-xl-2 offset-xl-0">
            <div id="accordion-1" class="accordion" role="tablist">

                <div *ngFor="let category of categories; let i = index" class="accordion-item">
                    <div *ngIf="category.subCategories?.length; else singleTemplate">
                    <h2 class="accordion-header" role="tab"><button class="accordion-button collapsed" data-bs-toggle="collapse" [attr.data-bs-target]="'#accordion-1 .item-' + i" aria-expanded="false" [attr.aria-controls]="'accordion-1 .item-' + i">{{category.categoryName}}</button></h2>
                    <div [attr.class]="'accordion-collapse collapse item-' + i" role="tabpanel" data-bs-parent="#accordion-1">
                        <div *ngFor="let subCategory of category['subCategories'];" class="accordion-body">
                            <p class="mb-0"><a [attr.href]="subCategory" class="link-dark">{{subCategory.subCategoryName}}</a></p>
                        </div>
                    </div>
                    </div>
                    <ng-template #singleTemplate>
                        <div class="accordion-body">
                            <p class="mb-0"><a [attr.href]="category" class="link-dark">{{category.categoryName}}</a></p>
                        </div>
                    </ng-template>
                </div>

               
            </div>

        </div>
        <div class="col-md-6 col-xl-10 px-5">
            <div class="row">
                <div class="col">
                    <div id="carousel-1" class="carousel slide " data-bs-ride="carousel">
                        <div class="carousel-inner" style="border-radius: 25px;">
                            <div class="carousel-item active "><img style="border-radius: 25px;" height="200" width="1450" src="assets/banner3.png" alt="Slide Image" /></div>
                            <div class="carousel-item"><img style="border-radius: 25px;" height="200" width="1450" src="assets/banner3.png" alt="Slide Image" /></div>
                            <div class="carousel-item"><img style="border-radius: 25px;" height="200" width="1450" src="assets/banner3.png" alt="Slide Image" /></div>
                            
                        </div>
                        <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span></a></div>
                        <ol class="carousel-indicators">
                            <li class="active" data-bs-target="#carousel-1" data-bs-slide-to="0"></li>
                            <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
                            <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
