<form>
    <div class="form-group">
        <h2><span class="badge badge-warning mb-3 shadow p-2"><i class="far fa-sm fa-newspaper mx-2"></i> Подача
        объявления</span></h2>
        <label>Название</label>
        <input type="text" class="form-control shadow-sm" id="titleAd" placeholder="Название объявления">
        <small class="form-text text-muted">Используйте от 3 до 64 символов.</small>
    </div>

    <div class="form-group">
        <tr>
            <td>
                <label>Категория</label>
            </td>
            <td>
                <label>Подкатегория</label>
            </td>
            <tr>
                <tr>
                    <td>
                        <select class="form-select shadow-sm" [(ngModel)]="category" name="category" (change)="updateSubCategories()">
                            <option *ngFor="let category of categories" [ngValue]="category.categoryId">{{category.categoryName}}</option>
                        </select>
                    </td>
                    <td><select class="form-select shadow-sm" [(ngModel)]="subCategory" name="subCategory" [disabled]="subCategories.length == 0">
                        <option *ngFor="let subCategory of subCategories" [ngValue]="subCategory.subCategoryId">{{subCategory.subCategoryName}}</option>
        </select></td>
                </tr>
    </div>
    <div class="form-group">
        <label>Цена</label>
        <div style="display: flex;flex-direction: row;">
            <input type="text" class="form-control shadow-sm input-price" id="priceOne" placeholder="0">
            <label for="priceOne" class="pt-1 mr-2">руб.</label>
            <input type="text" class="form-control shadow-sm input-price" id="priceTwo" placeholder="00">
            <label for="priceTwo" class="pt-1 mr-2">коп.</label>
            <select class="form-select shadow-sm price-phone" style="width: 20%;font-weight: bolder;">
        <option value="2" selected>руб/кг</option>
        <option value="1">руб/шт</option>
      </select>
        </div>

    </div>
    <div class="form-group">
        <label>Описание</label>
        <textarea class="form-control shadow-sm" id="descriptionAd" rows="5" placeholder="Описание объявления"></textarea>
        <small class="form-text text-muted">Используйте от 20 до 2000 символов.</small>
    </div>
    <div class="form-group">
        <label>Загрузите изображения</label>
        <div class="dropzone mb-3" appDnd>
            <input type="file" id="fileDropRef" class="drop-input shadow-sm" multiple (change)="filesDropped($event)" />
            <img src="https://cdn-icons-png.flaticon.com/512/568/568717.png" height="7%" width="7%">
            <h3>Загрузите изображения</h3>
            <span class="badge badge-warning mb-3 shadow-sm p-2" style="font-size: 100%;">
        <i class="fas fa-file-upload mx-2"></i> Выбрать изображения</span>
        </div>
        <div *ngFor="let file of uploadedFiles; let i = index;" id='img{{i}}' class="mt-2 ml-3 added-image">

            <div class="rounded shadow-sm" (click)="setTitleImage(i)">
                <img [src]="file.url" width="100%" height="100%">
                <div class="closebtn" (click)="deleteImg(i)">
                    <span class="close">&times;</span>
                </div>
                <div *ngIf="indexTitleImg === i;" class="title-img">
                    <i class="fas fa-lg fa-check-circle i-title-img"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <tr style="width: 50%;">
            <td>
                <label>Область</label>
            </td>
            <td>
                <label>Город/район</label>
            </td>
            <tr>
                <tr>
                    <td>
                        <select class="form-select shadow-sm">
          <option selected>Область</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
                    </td>
                    <td><select class="form-select shadow-sm">
          <option selected>Город/район</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select></td>
                </tr>
    </div>
    <div class="form-group">
        <label>Номер телефона:</label>
        <tr>
            <td class="phone-number">
                <div class="input-icons">
                    <i class="fas fa-phone-alt icon"></i>
                    <input class="form-control input-field shadow-sm" type="text" readonly value="+375 (44) 536-03-86">
                </div>
            </td>
            <td>
                <i class="far fa-trash-alt fa-lg zoom-phone" style="margin-left: 10px;cursor:pointer;"></i>
            </td>
        </tr>
    </div>
    <div class="form-group mt-4">
        <div class="form-check ml-2 mb-3">
            <input class="form-check-input" type="checkbox" style="cursor:pointer;width:20px;height: 20px;" (change)="toggleDeliveryDescr($event)" value="" id="deliveryCheckbox">
            <label class="form-check-label ml-2" style="padding-top:3px;">
        <span><i class="fas fa-lg fa-truck mr-2"></i></span>Доставка
      </label>
        </div>
        <div [hidden]="!delivery" class="ml-4 descriptionDelivery">
            <textarea class="form-control shadow-sm" id="descriptionDelivery" rows="3" placeholder="Условия доставки"></textarea>
            <small class="form-text text-muted">Опишите условия доставки.</small>
        </div>
    </div>
    <button type="submit" class="btn btn-warning mt-4">Отправить</button>
</form>
